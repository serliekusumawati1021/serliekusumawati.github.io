<!--Pemakaian Looping <while>-->
    <!DOCTYPE html>
    <html>
    <head>
        <title>Contoh Program Javascript</title>
    </head>
    <body>
        <script>
           var x = 1; 
           while (x <= 10){
            document.write(x + "<br>");
            x++;
           }
        </script>
    </body>
    </html>
