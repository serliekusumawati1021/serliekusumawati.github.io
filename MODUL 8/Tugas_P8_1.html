<!DOCTYPE html>
<html>
<head>
    <title>Konversi Nilai Angka ke Huruf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px;
            background-image: url(gbr1.jpg);
            background-size: cover;
        }
        h2 {
                font-style: oblique;
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                color: rgb(79, 72, 77);
                
            }
    </style>
</head>
<body>
    <h2>Konversi Nilai Angka ke Huruf</h2>

    <label for="nilai"><b>Masukkan nilai angka:</b></label>
    <input type="number" id="nilai" placeholder="Masukkan nilai" oninput="konversiNilai()">

    <p id="hasilKonversi"></p>

    <script>
        function konversiNilai() {
            // Mendapatkan nilai dari input
            var nilaiAngka = document.getElementById("nilai").value;

            // Konversi nilai angka ke huruf
            var nilaiHuruf;
            if (nilaiAngka >= 0 && nilaiAngka <= 40) {
                nilaiHuruf = 'E';
            } else if (nilaiAngka <= 55) {
                nilaiHuruf = 'D';
            } else if (nilaiAngka <= 60) {
                nilaiHuruf = 'C';
            } else if (nilaiAngka <= 65) {
                nilaiHuruf = 'BC';
            } else if (nilaiAngka <= 70) {
                nilaiHuruf = 'B';
            } else if (nilaiAngka <= 80) {
                nilaiHuruf = 'AB';
            } else if (nilaiAngka <= 100) {
                nilaiHuruf = 'A';
            } else {
                nilaiHuruf = 'Nilai tidak valid';
            }

            // Menampilkan hasil konversi
            document.getElementById("hasilKonversi").innerHTML = "Nilai Huruf: " + nilaiHuruf;
        }
    </script>
</body>
</html>
