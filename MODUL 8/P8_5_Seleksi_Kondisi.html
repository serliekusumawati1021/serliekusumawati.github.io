<!--Seleksi Kondisi (if...else)-->
<!DOCTYPE html>
<html>
<head>
    <title>Contoh If-Else</title>
</head>
<body>
    <script language="Javascript">
        var nilai = prompt("Nilai (0-100) :", 0);
        var hasil = "";
        if (nilai >= 60)
        hasil = "Lulus";
        else
        hasil = "Tidak Lulus";
        document.write("Hasil: " + hasil);
    </script>
</body>
</html>
