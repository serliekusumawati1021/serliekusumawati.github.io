<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url(gbr2.jpg);
            background-size: cover;
        }

        input {
            padding: 5px;
            margin: 5px;
            width: 200px;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Kalkulator Sederhana</h2>

    <label for="bil1">Bilangan 1:</label>
    <input type="number" id="bil1" placeholder="Masukkan bilangan">

    <label for="bil2">Bilangan 2:</label>
    <input type="number" id="bil2" placeholder="Masukkan bilangan">

    <br><br>

    <button onclick="tambah()">+</button>
    <button onclick="kurang()">-</button>
    <button onclick="kali()">x</button>
    <button onclick="bagi()">/</button>

    <br><br>

    <label for="hasil">Hasil:</label>
    <input type="text" id="hasil" readonly>

    <script>
        function tambah() {
            hitung('+');
        }

        function kurang() {
            hitung('-');
        }

        function kali() {
            hitung('*');
        }

        function bagi() {
            hitung('/');
        }

        function hitung(operasi) {
            // Mendapatkan nilai dari input
            var bil1 = parseFloat(document.getElementById("bil1").value);
            var bil2 = parseFloat(document.getElementById("bil2").value);

            // Melakukan operasi aritmatika
            var hasil;
            switch (operasi) {
                case '+':
                    hasil = bil1 + bil2;
                    break;
                case '-':
                    hasil = bil1 - bil2;
                    break;
                case '*':
                    hasil = bil1 * bil2;
                    break;
                case '/':
                    hasil = bil1 / bil2;
                    break;
                default:
                    hasil = 'Operasi tidak valid';
            }

            // Menampilkan hasil pada input hasil
            document.getElementById("hasil").value = hasil;
        }
    </script>
</body>
</html>
