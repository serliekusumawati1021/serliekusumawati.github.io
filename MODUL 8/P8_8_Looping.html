<!--Pemakaian Looping <do...while>-->
    <!DOCTYPE html>
    <html>
    <head>
        <title>Contoh Program Javascript</title>
    </head>
    <body>
        <script>
           var x = 10;
           do {
              document.write(x + "<br>");
              x++;
           } while (x <= 10);
        </script>
    </body>
    </html>
